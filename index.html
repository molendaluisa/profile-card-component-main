<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <style>
  </style>
</head>

<body>

    <img class="background-top" src="./images/bg-pattern-top.svg" alt="">
    <img class="background-bottom" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="card">
      <div class="card-header">
      </div>
      <img class="user-img" src="./images/image-victor.jpg" alt="Victor Crest">
      <div class=user-info><span class="name">Victor Crest</span> <span class="age">26</span>
        <div class="city">London</div>
      </div>
      <div class="card-footer">
        <div class="value">
          80K
        </div>
        <div class="value">
          803K
        </div>
        <div class="value">
          1.4K
        </div>
        <div class="label">
          Followers
        </div>
        <div class="label">
          Likes
        </div>
        <div class="label">
          Photos
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/molendaluisa" target="_blank">Luisa Molenda</a>.
    </div>

</body>

</html>
